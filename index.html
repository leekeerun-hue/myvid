<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>for assdlk</title>

  <style>
    body {
      margin: 0;
      background: #0f1115;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .player-container {
      width: 100%;
      max-width: 900px;
      padding: 16px;
    }

    .video-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 14px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .controls button {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ffced9;
      color: #1f2937;
      font-size: 16px;
    }

    .controls button.active {
  background: #ffced9;
  color: #1f2937;
}
  </style>
</head>

<body>

  <div class="player-container">
    <div class="video-wrapper">
      <video
        id="videoPlayer"
        src="video_2026-01-05_12-57-15.mp4"
        controls
        playsinline
        preload="metadata">
      </video>
    </div>

    <div class="controls">
      <button class="active" onclick="changeVideo(this, 'video_2026-01-05_12-57-15.mp4')">
        4 assdlk
      </button>
      <button onclick="changeVideo(this, 'video_2026-01-05_12-57-22.mp4')">
        Jisoooo
      </button>
    </div>
  </div>

  <script>
    function changeVideo(button, src) {
      const video = document.getElementById("videoPlayer");
      document.querySelectorAll(".controls button")
        .forEach(b => b.classList.remove("active"));

      button.classList.add("active");
      video.src = src;
      video.load();
      video.play();
    }
  </script>

</body>
</html>
